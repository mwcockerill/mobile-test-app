appId: com.mobiletestapp
---
# Comprehensive test that exercises all app features in sequence
- launchApp

# Verify initial state
- assertVisible: "🎮 Mini App Collection"
- assertVisible: "Fun interactive tools"
- assertVisible: "Count: 00"

# Test counter functionality
- tapOn: "+"
- assertVisible: "Count: 10"
- tapOn: "+"
- assertVisible: "Count: 20"
- tapOn: "-"
- assertVisible: "Count: 10"
- tapOn: "RESET"
- assertVisible: "Count: 00"

# Test random number generator
- scroll
- tapOn: "GENERATE RANDOM NUMBER"
- assertVisible: "Random Number"
- assertVisible:
    text: "Your number: .*"
- tapOn: "OK"

# Test math challenge - correct answer
- tapOn: "GIVE ME A MATH PROBLEM"
- assertVisible: "Math Challenge"
- assertVisible:
    text: "What is.*"
- tapOn:
    text: "\\d+"
    index: 0
- assertVisible: "🎉 Correct!"
- assertVisible: "Well done!"
- tapOn: "OK"

# Test math challenge - incorrect answer
- tapOn: "GIVE ME A MATH PROBLEM"
- assertVisible: "Math Challenge"
- assertVisible:
    text: "What is.*"
- tapOn:
    text: "\\d+"
    index: 1
- assertVisible: "❌ Try again!"
- assertVisible: "That's not quite right."
- tapOn: "OK"

# Test color mood
- tapOn: "WHAT'S MY COLOR MOOD?"
- assertVisible: "Your Color Mood"
- assertVisible:
    text: "(❤️ Red - Passionate|💙 Blue - Calm|💚 Green - Peaceful|💛 Yellow - Happy|💜 Purple - Creative)"
- tapOn: "OK"

# Test scrolling and app responsiveness
- scroll
- scroll

# Test counter again to ensure state persistence
- tapOn: "+"
- tapOn: "+"
- tapOn: "+"
- assertVisible: "Count: 30"

# Final verification all sections are still visible
- assertVisible: "🎲 Random Number Generator"
- assertVisible: "📝 Counter App"
- assertVisible: "🎯 Quick Math" 
- assertVisible: "🎨 Color Mood"